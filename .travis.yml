language: bash
sudo: false
env:
  global:
    secure: 
before_script:
  - wget -Ohugo.tgz https://github.com/spf13/hugo/releases/download/v0.14/hugo_0.14_linux_amd64.tar.gz
  - tar xzf hugo.tgz
  - mv hugo_0.14_linux_amd64/hugo_0.14_linux_amd64 ./hugo
script:
- |
  [ "$TRAVIS_BRANCH" = "master" ] && bash ./build.sh
