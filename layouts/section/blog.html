<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  {{ partial "head.html" . }}

  <title>{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
</head>
<body>
  <div class="topbar">
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        {{ range .Site.Menus.main }}
          <li><a href="{{ .URL }}">{{ .Name }}</a></li>
        {{ end }}
      </ul>
    </nav>
    <a href="/">
      <header class="top">
        <img src="/img/logo.svg" alt="Redox Logo">
      </header>
    </a>
  </div>
  <div class="content">
    <ul>
      {{ range .Data.Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a> by {{ .Params.author }} <time datetime="{{ .Date }}" class="date">{{ .Date.Format "Mon, 2 Jan 2006" }}</time></li>
      {{ end }}
    </ul>
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
