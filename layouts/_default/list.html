<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  {{ partial "head.html" . }}

  <title>{{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <link href="/index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}">
</head>
<body>
  <div class="topbar">
    {{ partial "menu.html" . }}
    <a href="/">
      <header class="top">
        <img src="/img/logo.svg" alt="Redox Logo">
      </header>
    </a>
  </div>
  <div class="content">
    <ul>
      {{ range .Data.Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a> by {{ .Params.author }} <time datetime="{{ .Date }}" class="date">{{ .Date.Format "Mon, 2 Jan 2006" }}</time></li>
      {{ end }}
    </ul>
  </div>
  <footer>
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
